<html>
<head>
  <title>Full Height Div</title>
  <meta name="description" content="Making Div fit to full height of browser and snap to top">
  <meta name="keywords" content="jquery, javascript, css, html">
 
  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/demo.css">
  <script type="text/JavaScript" src="javascripts/jquery.scroll_to.js"></script>
  <script type="text/JavaScript" src="javascripts/jquery.snapscroll.min.js"></script>
  <script>
    $(document).ready(function(){
      $(function() {
        $(".full").snapscroll();
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">Header</div>
  </header>
  <section class="full">
    <div class="container">
        <div class="content">Content Area 1</div> 
    </div>
    <div class="container">
        <div class="content">Content Area 2</div> 
    </div>
    <div class="container">
        <div class="content">Content Area 3</div> 
    </div>
    <div class="container">
        <div class="content">Content Area 4</div> 
    </div>
    <div class="container">
        <div class="content">Content Area 5</div> 
    </div>
  </section>
  <footer><div class="logo">Footer</div></footer>
</body>
</html>
